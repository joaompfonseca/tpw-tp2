{% extends "layout.html" %}

{% block content %}

    <h2>{{ header }}</h2>
    <br>

    <div class="gaming-library">
        <div class="col-lg-12">
            <form action="." method="post">
                {% csrf_token %}
                <table style="border-collapse: separate; border-spacing: 1em; color: white">
                    {% for field in form %}
                        <tr>
                            <th>{{ field.label_tag }}</th>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                </table>
                <input type="submit" value="Add" class="btn btn-primary">
            </form>
        </div>
    </div>

{% endblock %}
