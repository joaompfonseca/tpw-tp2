<div *ngIf="header && country && circuits && pilots; else loader">
  <h2>{{ header }}</h2>
  <br>

  <ng-container *ngIf="user && user.is_authenticated && user.is_superuser">
    <p>
      <strong>Actions: </strong>
      <a routerLink="/countries/{{country.id}}/edit">Edit Country</a>
    </p>
  </ng-container>

  <p><b>Designation: </b>{{ country.designation }}</p>
  <p><b>Code: </b>{{ country.code }}</p>

  <ng-container *ngIf="circuits.length > 0">
    <p><b>Circuits: </b>
      <ng-container *ngFor="let c of circuits; let last=last">
        <a routerLink="/circuits/{{c.id}}">{{ c.name }}</a>
        <span *ngIf="!last"> - </span>
      </ng-container>
    </p>
  </ng-container>

  <ng-container *ngIf="pilots.length > 0">
    <p><b>Pilots: </b>
      <ng-container *ngFor="let p of pilots; let last=last">
        <a routerLink="/pilots/{{p.id}}">{{ p.name }}</a>
        <span *ngIf="!last"> - </span>
      </ng-container>
    </p>
  </ng-container>
</div>

<ng-template #loader>
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</ng-template>
