<h2>Sign up</h2>
<br>

<div class="gaming-library">
  <div class="col-lg-12">
    <form (ngSubmit)="signup()">
      <table style="border-collapse: separate; border-spacing: 1em; color: white">
        <tr>
          <th>Username:</th>
          <td>
            <input
              type="text"
              name="username"
              [(ngModel)]="username"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>
            <input
              type="email"
              name="emmail"
              [(ngModel)]="email"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Password:</th>
          <td>
            <input
              type="password"
              name="password1"
              [(ngModel)]="password1"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Password Confirmation:</th>
          <td>
            <input
              type="password"
              name="password2"
              [(ngModel)]="password2"
              required
            />
          </td>
        </tr>
      </table>
      <input type="submit" value="Sign up" class="btn btn-primary">
    </form>
    <p *ngIf="emptyFields" class="validation-summary-errors" style="color: #a80000">
      Please fill all form fields.
    </p>
    <p *ngIf="diffPasswords" class="validation-summary-errors" style="color: #a80000">
      Passwords must match.
    </p>
    <p *ngIf="errors" class="validation-summary-errors" style="color: #a80000">
      There was an error submitting the form. Please try again.
    </p>
  </div>
</div>
