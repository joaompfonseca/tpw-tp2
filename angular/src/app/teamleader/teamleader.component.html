<div *ngIf="header && teamleader && teamleader.image; else loader">
  <h2>{{header}}</h2>
  <br>

  <ng-container *ngIf="user && user.is_authenticated && user.is_superuser">
    <p>
      <strong>Actions: </strong>
      <a routerLink="/teamleaders/{{teamleader.id}}/edit">Edit Team Leader</a>
    </p>
  </ng-container>

  <img [src]="teamleader.image" alt="TeamLeader Image" style="width: auto; height: auto">
  <p><b>Name: </b>{{ teamleader.name }}</p>
  <ng-container *ngIf="teamleader.team">
    <p><b>Team: </b><a routerLink="/teams/{{teamleader.team.id}}">{{ teamleader.team.name }}</a></p>
  </ng-container>
</div>

<ng-template #loader>
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</ng-template>
