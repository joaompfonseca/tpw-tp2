<h2>{{ header }}</h2>
<br>

<ng-container *ngIf="user.is_authenticated && user.is_superuser">
  <p>
    <strong>Actions: </strong>
    <a routerLink="/cars/{{car.id}}/edit">Edit Car</a>
  </p>
</ng-container>

<p><b>Model: </b>{{ car.model }}</p>
<p><b>Engine: </b>{{ car.engine }}</p>
<p><b>Weight: </b>{{ car.weight }}</p>
<p><b>Pilot: </b><a routerLink="/pilots/{{car.pilot.id}}">{{ car.pilot.name }}</a></p>
<p><b>Team: </b><a routerLink="/teams/{{car.pilot.team.id}}">{{ car.pilot.team.name }}</a></p>
