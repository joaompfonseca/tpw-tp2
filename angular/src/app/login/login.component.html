<h2>Log in</h2>
<br>
<p>No account? <a routerLink="/signup">Sign up</a></p>

<div class="gaming-library">
  <div class="col-lg-12">
    <form (ngSubmit)="login()">
      <table style="border-collapse: separate; border-spacing: 1em; color: white">
        <tr>
          <th>Username:</th>
          <td>
            <input
              type="text"
              name="username"
              [(ngModel)]="username"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Password:</th>
          <td>
            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              required
            />
          </td>
        </tr>
      </table>
      <input type="submit" value="Log in" class="btn btn-primary">
    </form>
    <p *ngIf="emptyFields" class="validation-summary-errors" style="color: #a80000">
      Please fill all form fields.
    </p>
    <p *ngIf="errors" class="validation-summary-errors" style="color: #a80000">
      Please enter a correct username and password.
    </p>
  </div>
</div>
